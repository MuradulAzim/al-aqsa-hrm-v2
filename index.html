<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Al-Aqsa Security Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Al-Aqsa Security Services</h1>
            <p class="text-gray-600 mt-2">Sign in to continue</p>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4 text-sm"></div>
        
        <form id="loginForm" onsubmit="return handleLoginSubmit(event)">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your username"
                >
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your password"
                >
            </div>
            
            <button 
                type="submit"
                id="loginButton"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium"
            >
                Login
            </button>
        </form>
        
        <!-- Default credentials hint for testing -->
        <div class="mt-6 text-center text-xs text-gray-400">
            Default: admin / admin123
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (isAuthenticated()) {
                window.location.href = 'dashboard.html';
            }
        });

        async function handleLoginSubmit(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginButton');
            
            // Hide previous error
            errorDiv.classList.add('hidden');
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const success = await login(username, password);
                if (success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
            
            return false;
        }
    </script>
</body>
</html>
